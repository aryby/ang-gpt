<div class="container p-3">
  <div class="card border-success mb-3">
    <div class="card-header">GPT</div>
    <div class="card-body text-success">
      <div class="card-body text-primary">

        <form [formGroup]="queryFormGroup" (ngSubmit)="handelAskGpt()">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Query:</label>
            <textarea formControlName="query" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary ml-auto">Ask GPT</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
